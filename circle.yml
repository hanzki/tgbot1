machine:
  python:
    version: 2.7.10

dependencies:
  pre:
    - aws configure set default.region eu-west-1
    - pip install --upgrade setuptools virtualenv
    - pip install ansible boto

deployment:
  staging:
    branch: master
    commands:
      - printenv
      - bash -x hosts.sh
      - ansible-playbook helloworld.yml -i hosts -c local -vvv
